<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">

            <div class="search">
                <input type="search" placeholder="Enter city name" class="search-input">
                <button class="search-btn"> <img src="images/search.png" alt=""> </button>
            </div>
            <div class="error">
                <p>Invalid City name</p>
            </div>
            
            <div class="weather"> 
                <img src="images/rain.png" alt="clouds image" class="weather-icon">
                <h3 class="weather-icon-desc">Rain</h3>
                <h1 class="temp" >27 Â°C</h1>
                <h2 class="city">New York</h2>
                
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="Humidity">
                        <div>
                            <p class="humidity"> 50% </p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="images/wind.png" alt="wind Speed">
                        <div>
                            <p class="wind-speed"> 15 km/h </p>
                            <p>wind Speed</p>
                        </div>
                    </div>

                </div>
                
                <p class="humidity"></p>
                
                <p class="windSpeed"></p>
            </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
